<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://almajalholding.com.sa/wp-content/uploads/2021/09/favicon.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Title -->
    <title>Al Majal Al Arabi</title>
</head>
  <body>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./Al-Majal-AlArabi.png" alt="Bootstrap" width="200" height="50">
          </a>
        </div>
      </nav>

    <!-- Form -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 first g-0 mt-2">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Facility Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Work Order Management</a>
                        </li>
                </div>
                <div class="col-lg-6 left-box">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">New Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reservation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Confirmation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Client Status</a>
                        </li>
                    </ul>
                </div>
                <hr>
            </div>
            <div class="row g-3">
                    <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-3">
                            <label class="input-group-text col-md-4" for="inputGroupSelect01">Facility</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Please Select Facility</option>
                                <option value="1">Neom Zone</option>
                                <option value="2">Contractors Zone</option>
                                <option value="3">FM Zone</option>
                                <option value="4">General / Comunal Zone</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-3">
                            <label class="input-group-text col-md-5" for="inputGroupSelect01">Facility Type</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Please Select Service</option>
                                <option value="1">Accommodation</option>
                                <option value="2">Support Services</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-3">
                            <label class="input-group-text col-md-4" for="inputGroupSelect01">Room</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Please Select Room</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                            </select>
                        </div>
                      </div>
        
                      <div class="col-sm-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text col-md-4">Rate</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                          </div>
                      </div>
        
                      <div class="col-sm-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text col-md-5" id="basic-addon1">Guest</span>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                          </div>
                      </div>
        
                      <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-3">
                            <label class="input-group-text col-md-4" for="inputGroupSelect01">Room</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Choose...</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                            </select>
                        </div>
                      </div>
        
                      <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-3">
                            <label class="input-group-text col-md-4" for="inputGroupSelect01">Room</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Choose...</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                            </select>
                        </div>
                      </div>
        
                      <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-3">
                            <label class="input-group-text col-md-5" for="inputGroupSelect01">Payement Method</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Payment Method</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                            </select>
                        </div>
                      </div>
        
                      <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-3">
                            <label class="input-group-text col-md-4" for="inputGroupSelect01">Customer Type</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Customer Type</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                            </select>
                        </div>
                      </div>
        
                      <div class="col-sm-4">
                        <div class="input-group col-md-8 mb-0">
                            <label class="input-group-text col-md-4" for="inputGroupSelect01">Reservation Type</label>
                            <select class="form-select" id="inputGroupSelect01">
                                <option selected="">Reservation</option>
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                            </select>
                        </div>
                      </div>
                      
                      <p>Special Conditions from facility provider entered in master data</p>
                      
                      <div class="input-group">
                        <span class="input-group-text">Comments</span>
                        <textarea class="form-control" aria-label="With textarea" ></textarea>
                      </div>
                      <hr>
                      <div class="container col-md-6 mt-3">
                            
                            
                      </div>

                      <div class="container col-md-3 mt-3">
                        <div class="input-group col-md-8 mb-3">
                            <button class="w-100 btn btn-primary btn-rounded" type="submit">Save</button>
                        </div>
                    </div>

                    <div class="container col-md-3 mt-3">
                        <div class="input-group col-md-8 mb-3">
                            <button class="w-100 btn btn-secondary btn-rounded" type="submit">Cancel</button>
                        </div>
                    </div>
        </div>
      


    
    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
